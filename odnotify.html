<!DOCTYPE html>
<html>
  <head>
    <title>OD Application Status</title>
    <link rel="stylesheet" type="text/css" href="odnotify.css">
  </head>
  <body>
    <header>
      <h1>OD Application Status</h1>
    </header>
    <div class="container">
      <h2>Inbox</h2>
      <div class="message">
        <h3>OD Application Received</h3>
        <p>Your OD application has been received and is currently being reviewed.</p>
        <p class="date">May 8, 2023</p>
      </div>
      <div class="message">
        <h3>OD Application Approved</h3>
        <p>Your OD application has been approved.</p>
        <p class="date">May 10, 2023</p>
      </div>
      <div class="message">
        <h3>OD Application Rejected</h3>
        <p>Your OD application has been rejected.</p>
        <p class="date">May 12, 2023</p>
      </div>
    </div>
  </body>
</html>
